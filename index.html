<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Brain Challenge - Test Your Mental Skills</title>
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/landing.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
</head>
<body>
  <div class="landing-container">
    
    <!-- Header -->
    <header class="landing-header">
      <div class="logo">
        <span class="logo-icon">üß†</span>
        <div class="header-text">
          <h1 class="logo-text">Brain Challenge</h1>
          <p class="tagline">Test Your Mental Skills</p>
        </div>
      </div>
    </header>
    
    <!-- Stats Section -->
    <section class="stats-section">
      <div class="top-stats-grid">
        <div class="stat-card stat-main">
          <div class="stat-label">High Score</div>
          <div class="stat-value" id="high-score">0</div>
        </div>

        <div class="stat-card stat-rank">
          <div class="stat-label">Rank</div>
          <div class="stat-value rank" id="rank">Beginner</div>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-label">Games</div>
          <div class="stat-value" id="total-games">0</div>
        </div>

        <div class="stat-item">
          <div class="stat-label">Accuracy</div>
          <div class="stat-value" id="accuracy">0%</div>
        </div>

        <div class="stat-item">
          <div class="stat-label">Avg Score</div>
          <div class="stat-value" id="avg-score">0</div>
        </div>

        <div class="stat-item">
          <div class="stat-label">Streak</div>
          <div class="stat-value" id="current-streak">0</div>
        </div>
      </div>
    </section>

    <!-- Play Buttons -->
    <div class="start-section">
      <button id="start-btn" class="btn btn-start">
        <span class="btn-text">QUICK PLAY</span>
        <span class="btn-icon">‚ñ∂</span>
      </button>

      <div class="mode-buttons">
        <button id="practice-btn" class="btn btn-mode btn-practice">
          <span class="mode-icon">üìö</span>
          <span class="mode-name">Practice Mode</span>
        </button>

        <button id="challenge-btn" class="btn btn-mode btn-challenge">
          <span class="mode-icon">üéØ</span>
          <span class="mode-name">Challenge</span>
        </button>

        <button id="timed-btn" class="btn btn-mode btn-timed">
          <span class="mode-icon">‚è±Ô∏è</span>
          <span class="mode-name">Time Attack</span>
        </button>

        <button id="zen-btn" class="btn btn-mode btn-zen">
          <span class="mode-icon">üßò</span>
          <span class="mode-name">Zen Mode</span>
        </button>
      </div>
    </div>

    <!-- Info Section -->
    <details class="how-to-play">
      <summary>How to Play & Recent Games ‚ñæ</summary>
      
      <div class="hidden-content">
        <div class="info-grid">
          <div class="info-mini">‚ù§Ô∏è 5 Lives</div>
          <div class="info-mini">üéØ Streak Bonus</div>
          <div class="info-mini">‚ö° 20+ Modes</div>
        </div>
        
        <h3 class="mt-md">Recent Games</h3>
        <div class="recent-games" id="recent-games">
          <p class="no-games">No games played yet</p>
        </div>
        
        <footer class="landing-footer">
          <button id="reset-stats-btn" class="btn-link">Reset Stats</button>
          <p class="version">v1.0.0</p>
        </footer>
      </div>
    </details>

  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
