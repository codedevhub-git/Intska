<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#4CAF50">
  <meta name="description" content="Intska - Wisdom Game">
  
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Intska">
  
  <!-- <link rel="manifest" href="./manifest.json"> -->
  
  <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192.png">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  
  <title>Playing - Intska</title>
  
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/game.css">
  <link rel="stylesheet" href="./css/challenges.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

  <style>
    /* Allow normal scrolling on the page */
    html, body {
        width: 100%;
        margin: 0;
        padding: 0;
        overflow-y: auto; /* FIXED: Allow vertical scroll */
        overscroll-behavior: none; /* Prevents rubber-banding at scroll edges */
    }

    /* Game container allows scrolling */
    #game-container {
        width: 100vw;
        min-height: 100vh;
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        touch-action: pan-y; /* FIXED: Allow vertical scroll */
    }

    /* Thin Top Navigation Bar */
    .top-nav {
        position: sticky;
        top: 0;
        z-index: 100;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 8px 16px;
        display: flex;
        align-items: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    
    .back-btn {
        background: rgba(255,255,255,0.2);
        border: 1px solid rgba(255,255,255,0.3);
        color: white;
        padding: 6px 12px;
        border-radius: 8px;
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 4px;
        transition: all 0.2s;
        touch-action: manipulation;
    }
    
    .back-btn:active {
        background: rgba(255,255,255,0.3);
        transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="game-container" id="game-container">
    
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
      <button class="back-btn" id="home-btn">
        <span>‚Üê</span>
        <span>Home</span>
      </button>
    </nav>

    <header class="game-header">
      <div class="header-left">
        <div class="score-display">
          <span class="score-label">Score:</span>
          <span class="score-value" id="score">0</span>
        </div>
      </div>

      <div class="header-center">
        <div class="lives-container" id="lives">
          </div>
      </div>

      <div class="header-right">
        <div class="difficulty-display" id="difficulty">Level 1</div>
      </div>
    </header>

    <div class="timer-container" id="timer-container">
      </div>

    <main class="challenge-area">
      <div class="challenge-wrapper" id="challenge">
        <h2 class="challenge-title" id="challenge-title"></h2>
        <div class="challenge-content" id="challenge-content">
          </div>
      </div>

      <div class="answer-area" id="answer-container">
        </div>
    </main>

    <div class="feedback-container" id="feedback" style="display: none;">
      </div>

  </div>

  <div class="modal" id="game-over-modal" style="display: none;">
    </div>

  <div class="modal" id="pause-modal" style="display: none;">
    </div>

  <script>
    // 1. Prevent Pinch-to-Zoom on iOS Safari
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });

    // 2. Prevent Double-Tap Zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // 3. Home Button Handler
    document.getElementById('home-btn').addEventListener('click', function() {
      if (confirm('Leave current game?')) {
        window.location.href = 'index.html';
      }
    });

    // REMOVED: touchmove preventDefault - this was blocking scrolling!
    // Now scrolling works normally
  </script>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
