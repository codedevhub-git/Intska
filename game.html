<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#4CAF50">
  <meta name="description" content="Intska - Wisdom Game">
  
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Intska">
  
  <!-- <link rel="manifest" href="./manifest.json"> -->
  
  <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192.png">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  
  <title>Playing - Intska</title>
  
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/game.css">
  <link rel="stylesheet" href="./css/challenges.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

  <style>
    /* Locks the viewport to prevent scrolling/bouncing */
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        /* overflow: hidden; 
        position: fixed;  */
        top: 0;
        left: 0;
        overscroll-behavior: none; /* Disables pull-to-refresh effects */
    }

    /* Disables browser gestures (zooming, panning) but allows game touch events */
    #game-container {
        width: 100vw;
        height: 100vh;
        touch-action: none; /* CRITICAL: Tells browser NOT to handle gestures */
        -webkit-user-select: none; /* Prevent text selection highlight */
        user-select: none;
        -webkit-touch-callout: none; /* Prevent long-press menu */
    }
  </style>
</head>
<body>
  <div class="game-container" id="game-container">
    
    <header class="game-header">
      <div class="header-left">
        <div class="score-display">
          <span class="score-label">Score:</span>
          <span class="score-value" id="score">0</span>
        </div>
      </div>

      <div class="header-center">
        <div class="lives-container" id="lives">
          </div>
      </div>

      <div class="header-right">
        <div class="difficulty-display" id="difficulty">Level 1</div>
      </div>
    </header>

    <div class="timer-container" id="timer-container">
      </div>

    <main class="challenge-area">
      <div class="challenge-wrapper" id="challenge">
        <h2 class="challenge-title" id="challenge-title"></h2>
        <div class="challenge-content" id="challenge-content">
          </div>
      </div>

      <div class="answer-area" id="answer-container">
        </div>
    </main>

    <div class="feedback-container" id="feedback" style="display: none;">
      </div>

  </div>

  <div class="modal" id="game-over-modal" style="display: none;">
    </div>

  <div class="modal" id="pause-modal" style="display: none;">
    </div>

  <script>
    // 1. Prevent Pinch-to-Zoom on iOS Safari
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });

    // 2. Prevent Double-Tap Zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // 3. Prevent dragging the whole page (Rubber-banding)
    // Only allow touch moves on specific scrollable elements if you have them,
    // otherwise prevent default everywhere.
    document.body.addEventListener('touchmove', function(e) {
      // If the target is NOT inside a scrollable area, prevent default
      if (!e.target.closest('.scrollable-content')) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
